<!DOCTYPE html> 
<html> 
	<body> 
	<style>
		.font_1 {
			background-color: magenta;
			color: darkblue;
			fontsize: large;
		} 
		
		.font_2 {
			background-color: lightblue;
			color: yellow;
			fontsize: medium;
		} 
		.My_Style {
			background-color: lime;
			color: magenta;
			fontsize: large;
			font-weight: bold;
			text-decoration: underline;
		}
	</style> 
		<h2 class="font_1">This h2 element is styled with class attribute font_1</h2>
		<h3 class="font_2">This h3 element is styled with class attribute font_2</h3>
		<h4 class="font_1"><i>This h4 element is styled with class attribute font_1</i></h4>
		<p class="My_Style">This element is styled with my personally made font, color, size and decorations.</p>
	</body> 
</html>
